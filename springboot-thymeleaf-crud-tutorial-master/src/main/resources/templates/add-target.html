<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Target</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3 class="text-center"> Add Your Targets</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/targets/add}"
						th:object="${targetModel}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="userID" class="col-form-label">User Initial</label> <input
									type="text" th:field="*{userID}" class="form-control" id="userID"
									placeholder="User Initial"> <span
									th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="targetDate" class="col-form-label">Target Date</label> <input
									type="date" th:field="*{targetDate}" class="form-control" id="targetDate"
									placeholder="Target Date"> <span
									th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="caseNumber" class="col-form-label">Service desk case</label> <input
									type="text" th:field="*{caseNumber}" class="form-control"
									id="caseNumber" placeholder="Service desk case"> <span
									th:if="${#fields.hasErrors('caseNumber')}" th:errors="*{caseNumber}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label> <input
									type="text" th:field="*{description}" class="form-control"
									id="description" placeholder="What you going to do today"> <span
									th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Target">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
